<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VizLab</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'vizzes/style.css' %}">
<link href="https://fonts.googleapis.com/css?family=Eczar:400,600|Gentium+Basic" rel="stylesheet">
     <header class="header">
          <p class="vizVerbose">{{ selected_dataviz.viz_verbose_name }}</p> 
          <div class="linksbar"> 
               <a class="headerlink" href="{% url 'vizzes:VizList' %}">back</a>
          </div>
     </header>
     <section id="scroll">
          <h4 class="vizDesc">{{ selected_dataviz.viz_description }}</h4>
          <div class="scroll__graphic sticky"><svg class="chart"></svg></div>
          <div class="scroll__text"></div>
          <p>Added to DB {{ selected_dataviz.date_added}}
               | <a href="{{ selected_dataviz.viz_source }}"target="_blank">data source</a>
          </p>   
     </section>
     <div class="footer">
          <script src="{% static 'vizzes/js/resize.js' %}"></script>
          <script src="{% static 'vizzes/js/intersection-observer.0-5.js' %}"></script>
          <script src="https://unpkg.com/scrollama"></script>
          <script src="https://russellgoldenberg.github.io/scrollama/stickyfill.min.js"></script>
          <script src="{% static 'vizzes/js/d3.v4.min.js' %}"></script>
          <script src="{% static 'vizzes/js/d3.topojson.v2.min.js' %}"></script>
          <script type="text/javascript" src="{{selected_dataviz.viz_file}}"></script>
          <!-- <div id="footercontact"><a href="mailto:jjcroome@gmail.com">&#9993;</a></div> -->
     </div>
