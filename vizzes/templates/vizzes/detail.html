<!DOCTYPE html>
<meta charset="utf-8">
<title>_?_Viz</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'vizzes/style.css' %}">
<div class="wrapper">
     <header class="header">
          <h2 class="title">_?_Viz</h2> <h3 class="vizName">{{ selected_dataviz.viz_verbose_name }}</h3>
     </header>
     <div class="detail_main">
          <h4>{{ selected_dataviz.viz_description }}</h4>
          <svg class="mainviz"></svg>
          <!-- <embed src="/static/dataviz/txt/{{ selected_dataviz.viz_id }}.txt" class="vizText"></embed> -->
          <p>Added to DB {{ selected_dataviz.date_added}}
               | <a href="{{ selected_dataviz.viz_source }}"target="_blank">data source</a>
               | <a href="{% url 'vizzes:index' %}">back home</a>
          </p>
          <script src="https://d3js.org/d3.v5.min.js"></script>
          <script type="text/javascript" src="/static/vizzes/js/{{ selected_dataviz.viz_id }}.js"></script>
     </div>
     <div class="footer"><p>footie</p></div>
</div>
