<!DOCTYPE html>
<meta charset="utf-8">
<title>VizLab</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'vizzes/style.css' %}">
<div class="wrapper">
    <header class="header">
        <p class="title">VizLab</p> <a class="headerlink" href="admin/">Admin</a>
    </header>
    <div class="index-main">
        {% for dataviz in latest_viz_list %}
            <div class="vizCard">
                <a href="{% url 'vizzes:viz' dataviz.viz_id %}">
                    <img class="vizThumb" src="{{dataviz.viz_thumb.url}}">
                </a>
                <p class="vizTitle">{{dataviz.viz_id}} | {{dataviz.viz_verbose_name}}</p>
            </div>
        {% endfor %} </ul> 
    </div>
    <div class="footer"><p></p></div>
</div>
